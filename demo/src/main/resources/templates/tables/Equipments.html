<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Оборудование</title>
    <link rel="stylesheet" href="../styles/table.css">
    <link type="text/css" rel="stylesheet" href="../styles/selector.css">
    <link type="text/css" rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <h1>Оборудование</h1>
    <div class="table-wrapper wrapper">
        <table th:id="${id}?:eq-table" th:fragment="eqTable">
            <thead>
                <tr>
                    <th>Инвентарный номер</th>
                    <th>Тип оборудования</th>
                    <th>Примечание</th>
                    <th>Исправен</th>
                    <th th:hidden="${hideClassAndPlace} ?: true">Класс / место</th>
                </tr>
            </thead>
            <tbody id="eq-tbody" th:insert="~{rows/eqRows}">
            </tbody>
        </table>
    </div>
    <div class="note">
        <div class="note-content">
            <h3>Примечание</h3>
            <p id="eq-note"></p>
        </div>
    </div>
    <div class="buttons-wrapper wrapper">
        <div class="buttons">
            <button id="delete-button" disabled>Снять с учета</button>
            <button id="edit-button" disabled>Изменить</button>
            <button id="add-button">Добавить оборудование</button>
        </div>
    </div>
    <a href="/">Вернуться на главную</a>
    <script src="../js/eq.js"></script>
</body>
</html>
