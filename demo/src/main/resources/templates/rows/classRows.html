<tr th:each="class:${classes}" th:id="${class.id}">
    <td th:text="${class.pref +' '+class.street+' дом '+class.house+' помещение '+class.place}"></td>
    <td th:text="${class.phoneNumber}" ></td>
    <td th:text="${class.maxPlaces}" ></td>
    <td th:text="${class.curPlaces}" ></td>
    <td th:text="${class.note}" hidden ></td>
</tr>
